    <h2>Calculate the distance between two dates</h2>

    <form id="dateForm">
      <label for="date1">Date 1:</label><br />
      <input type="date" id="date1" name="date1" /><br />
      <label for="date2">Date 2:</label><br />
      <input type="date" id="date2" name="date2" /><br />
      <input type="button" value="Calculate" onclick="calculateDays()" />
    </form>

    <p id="result"></p>

    <script>
      function calculateDays() {
        var date1 = new Date(document.getElementById("date1").value);
        var date2 = new Date(document.getElementById("date2").value);

        if (isNaN(date1.getTime()) || isNaN(date2.getTime())) {
          document.getElementById("result").innerHTML =
            "Invalid date format. Please enter a valid date.";
        } else {
          var diffTime = Math.abs(date2 - date1);
          var diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
          document.getElementById("result").innerHTML =
            "The distance between the two dates is " + diffDays + " days.";
        }
      }
    </script>
