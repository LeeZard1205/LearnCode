    <meta charset="UTF-8">

    <!-- <h1 class="h-a">a</h1>
    <h1 class="h-b">b</h1>
    <h1 id="h-a">a</h1>
    <h1 id="h-b">b</h1> -->
    <!-- Gọi tên class: .+tên
    Gọi tên id: #+tên
    id khác class: id gọi đc 1 lần class lặp đc -->
    
    <h1>a</h1>
    <p>aaaaaaaaaaa</p>
    <!-- position:
    relative: không ảnh hưởng đến các tehr khác khi căn vị trí
    absolute: nhấc lên trên cùng(ưu tiên), vị trí theo Lệnh cha có relative gần nhất
    fixed: di chuyển cố định theo khung màn hình
    sticky: dính (di chuyển theo) theo khung khi di chuyển màn hình (cuộn lên xuống) nhưng bị giới hạn bởi thẻ cha -->
    <div class="container">
        <h1>lmao</h1>
    </div>
    <!-- *{} trong css: gọi toàn bộ thẻ -->
</body>
