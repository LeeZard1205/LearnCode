<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1</title>
    <style>
        body{
            background-color: blueviolet;
        }
        h1{
            color: red;
        }
        img{
            width: 300px;
        }
    </style>
</head>
<body style="text-align: center;">
    <!-- Thẻ h: heading(h1-h6) -->
    <h1>ai</h1>
    <h2>ai</h2>
    <h6>ai</h6>

    <!-- Thẻ p: paragraph -->
    <p>ai</p>

    <!-- Thẻ img: images source -->
    <img src="img1.jpg" alt="">
    <!-- <br> : break - xuống dòng -->
    <br>

    <!-- <hr> : br nhưng có gạch -->
    <hr>

    <!-- Thẻ iframe: video -->
    <iframe width="559" height="314" src="https://www.youtube.com/embed/QKsiiM4-d3o" title="HỶ BI - DRUM7 x YLING" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- inline element -->
    
    <br>
    <!-- Thẻ a: thẻ dẫn link -->
    <a href="https://youtu.be/QKsiiM4-d3o">Hỷ bi</a>
    
    <hr>

    <p>Hỷ</p>
    <p style="color: red;font-size: large;">Hỷ</p>

</body>
</html>
